<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/main.css"></link>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <title>Document</title>
</head>
<body>
  <script type="application/javascript" src="vendor/keymaster.js"></script>
  <script type="application/javascript" src="bundle.js"></script>
  <div class="main-container">
    <canvas id="game-canvas" width="600" height="1200"></canvas>
    <div class="game-over"><p>Game Over</p>
      <div class="try-again">Try Again?</div>
    </div>
    <div class="level">Level: <span class="level-number">1</span></div>
    <div class="lives">Ships Remaining: <span class="lives-number">1</span></div>
    <div class="pause-menu">
      <h2>Paused!</h2>
      <div class="controls">
        <h3>Controls:</h3>
        <ul>
          <li>
            <p>Thrust</p>
            <div class="keys">
              <img src="./img/keyboard-key-w.png" alt="">
              <img src="./img/keyboard-key-s.png" alt="">
            </div>
          </li>
          <li>
            <p>Rotate Ship</p>
            <div class="keys">
              <img src="./img/keyboard-key-a.png" alt="">
              <img src="./img/keyboard-key-d.png" alt="">
            </div>
          </li>
          <li>
            <p>Fire Weapon</p>
            <div class="keys">
              <img class="spacebar" src="./img/spacebar.png" alt="">
            </div>
          </li>
          <li>
            <p>Pause</p>
            <div class="keys">
              <img src="./img/keyboard-key-p.png" alt="">
            </div>
          </li>
          <li>
            <p>Mute/Unmute</p>
            <div class="keys">
              <img class="m-key" src="./img/keyboard-key-m.png" alt="">
            </div>
          </li>
        </ul>
      </div>

    </div>
    <div class="start-menu active">
      <h2>Welcome to Asteroid Rage!</h2>
      <div class="controls">
        <h3>Controls:</h3>
        <ul>
          <li>
            <p>Thrust</p>
            <div class="keys">
              <img src="./img/keyboard-key-w.png" alt="">
              <img src="./img/keyboard-key-s.png" alt="">
            </div>
          </li>
          <li>
            <p>Rotate Ship</p>
            <div class="keys">
              <img src="./img/keyboard-key-a.png" alt="">
              <img src="./img/keyboard-key-d.png" alt="">
            </div>
          </li>
          <li>
            <p>Fire Weapon</p>
            <div class="keys">
              <img class="spacebar" src="./img/spacebar.png" alt="">
            </div>
          </li>
          <li>
            <p>Pause</p>
            <div class="keys">
              <img src="./img/keyboard-key-p.png" alt="">
            </div>
          </li>
          <li>
            <p>Mute/Unmute</p>
            <div class="keys">
              <img class="m-key" src="./img/keyboard-key-m.png" alt="">
            </div>
          </li>
        </ul>

      </div>
<div class="start-game">Start Game</div>
    </div>
    <div class="mute-button">Mute</div>
  </div>

</body>
</html>
